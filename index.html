<!DOCTYPE html>
<html lang="ru">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Школа Diez</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="wrapper">
<!-- Шапка с навигацией -->		
		<header>
			<span class="logo-diez">Diez</span>
			<nav>
				<ul>
					<li>Направления</li>
					<li>О Школе</li>
					<li>Видео</li>
					<li>Контакты</li>
				</ul>
			</nav>
		</header>
<!-- Основной блок -->
		<main>
<!-- Главный блок-->			
			<section class="promo">
				 <div class="promo-item">
				 	<div class="promo-cols">
						<h1 class="promo-title">Diez &mdash; школа музыкального искусства</h1>
				 		<span class="promo-subline">Научим петь, играть на инструментах, не бояться сцены и получать удовольствие от музыки</span>
				 	</div>
				 	<div class="promo-cols">
				 		<div class="promo-form">
				 			<h3>Вводный урок</h3>
				 			<p>Попробуйте любые направление бесплатно</p>
				 			<form action="">
				 				<input type="text" value="Имя">
				 				<input type="tel" value="Телефон">
				 					<select>
 										<optgroup label="Направление">
  											<option>Вокал</option>
  											<option>Пианино</option>
  											<option>Скрипка</option>
 										</optgroup> 
									</select>
									<input type="button" value="Записаться">
				 			</form>

				 		</div>
				 	</div>
				 </div>
			</section>
<!-- Блок направлений -->
			<section class="directions">
				
			</section>
<!-- Блок преимуществ -->			
			<section class="profit">
				
			</section>
<!-- Блок видео -->			
			<section class="video">
				
			</section>
<!-- Блок контактов -->
			<section class="contacts">

				<div id="map" class="map">
				</div>

			</section>
		</main>
<!-- Подвал -->		
		<footer>
			<span class="footer-logo">Diez</span>
			<div class="footer-social">
				<ul>
					<li>youtube</li>
					<li>instagram</li>
					<li>facebook</li>
					<li>vkontakte</li>
				</ul>
			</div>
		</footer>
	</div>
<!-- Конец страницы -->
<!--Скрип карты -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript">
    </script>
	<script src="script/script.js"></script>
<!--Скрип карты -->

</html>
